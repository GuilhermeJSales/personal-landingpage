<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Personal Trainer - Landing Page</title>
  </head>
  <body>
    <main id="banner">      
      <header>
        <img src="./assets/logotipo.svg" alt="logotipo personal trainer">
        <nav>
          <button class="mobileButton"></button>
          <ul class="menu-header">
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Planos</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </nav>
      </header>


    <section id="banner-about">
      <h1>Personal Trainer</h1>
      <p>
        Vá treinar mesmo quando estiver desmotivado. O meu trabalho é te animar 
        a fazer o melhor treino mostrando que sentimentos vem e vão, mas o 
        resultado de não ceder a eles permanece e aparece.
      </p>
      <button>Entre em Contato</button>
    </section>


    <div id="banner-slide">
      <div id="slide-elements" >
        <figure>
          <picture>
            <source media="(max-width: 768px)" srcset="./assets/bgmob.png" >
            <source media="(min-width: 1800px)"  srcset="./assets/bg4k.png" >
            <img src="./assets/bg.png" alt="atleta">
          </picture>
          <figcaption>Imagem de fundo do site</figcaption>
        </figure>
        
        <figure>
          <picture>
            <source media="(max-width: 768px)" srcset="./assets/bgtwomob.png" >
            <source media="(min-width: 1800px)" srcset="./assets/bgtwo4k.png" >
            <img src="./assets/bgtwo.png" alt="atleta">
          </picture>
          <figcaption>Imagem de fundo do site 2</figcaption>
        </figure>
        
        <figure>
          <picture>
            <source media="(max-width: 768px)" srcset="./assets/bgthreemob.png" >
            <source media="(min-width: 1800px)" srcset="./assets/bgthree4k.png" >
            <img src="./assets/bgthree.png" alt="atleta">
          </picture>
          <figcaption>Imagem de fundo do site 3</figcaption>
        </figure>     
      </div>
      <div id="slide-controls"></div>
    </div>


    
  </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
